option java_package = "impl.underdark.protobuf";

message Packet
{
	required int64 packetId = 1;
	required int32 kind = 2;
	required int64 nodeId = 3;  // Source nodeId
	required int64 age = 4;     // Milliseconds
	required bytes payload = 5;
}

message SyncPacket
{
	repeated int64 packetIds = 1;	// ids for existing objects.
}
